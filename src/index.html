<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="CONTAINER mx-auto">
      
      <!-- navbar -->
      <div class="flex justify-between items-center md:p-4 ">
        <!-- line hamburger -->
        <div class="flex justify-center items-center md:order-2 -ml-3">
          <div class="p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <!-- search icon-->
          <div class="md:hidden"><img src="/icons8-search-32.png" alt=""></div>
        </div>
        <!-- logo -->
        <div class="logo text-center flex md:order-1">
          <div class="p-4 w-40"><img src="/microsoft.png" alt="" /></div>
          <!-- Microsoft dropdown menu  -->
          <div
            class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-8 md:space-x-6 text-sm -translate-x-96 md:translate-x-0 md:mt-5"
          >
            <div class="fititem">Microsoft 365</div>
            <div class="fititem">Teams</div>
            <div class="fititem">Windows</div>
            <div class="fititem">Surface</div>
            <div class="fititem">Xbox</div>
            <div class="fititem">Deals</div>
            <div class="fititem">Small Business</div>
            <div class="fititem">Support</div>
          </div>
        </div>

        <!-- cart Account -->
        <div class="cart text-center md:order-3 flex  space-x-2 ">
          <p class="max-sm:hidden">Search</p>
          <img class="max-sm:hidden" src="/icons8-search-32.png" alt="">
          <p class="max-sm:hidden">Cart Account</p>
         <img src="/icons8-cart-24.png" alt="">
                 
        </div>
        
      </div>
      <!-- slider -->
      <div class="flex flex-col-reverse md:flex-row bg-gray-100">
        <!-- left side of slider-->
        <div
          class="left md:my-3 md:mx-10 flex flex-col justify-center items-center md:items-baseline py-6 "
        >
          <h1 class="text-3xl font-semibold">Microsoft 365</h1>
          <p class="my-3 text-center w-3/4 mx-5 md:text-left">
            Turn your ideas into reality, stay safer online and off, and focus
            on what matters most with Microsoft 365 apps
          </p>
          <button
            class="bg-blue-800 text-white font-semibold w-fit py-2 px-3 my-2"
          >
            For one person
          </button>
        </div>
        <!-- right side of slider-->
        <div class="right">
          <img class=" h-[12rem] md:h-[19rem] mr-56" src="/second pic.webp" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
